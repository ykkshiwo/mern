<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.9.0-alpha.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script src="https://cdn.staticfile.org/babel-polyfill/7.4.3/polyfill.min.js"></script>
</head>

<body>

    <div id="example"></div>
    <script type="text/babel">
const ThemeContext = React.createContext('light');

class App extends React.Component {
  render() {
    return (
      <ThemeContext.Provider value="dark">
        <Toolbar />
      </ThemeContext.Provider>
    );
  }
}


function Toolbar(props) {
  return (
    <div>
      <ThemedButton />
    </div>
  );
}

class ThemedButton extends React.Component {
  static contextType = ThemeContext;
  render() {
    return <button>{this.context}</button>;
  }
}

const element = <App />;

ReactDOM.render(
	element,
	document.getElementById('example')
);
</script>

</body>

</html>
